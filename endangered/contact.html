<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href=".">Home</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Contact</h1>
      <form id="contact-form">
        <div>
          <label>Name:</label>
          <input type="text" name="name" value="" id="name">
        </div>
        <div>
          <label>Surname:</label>
          <input type="text" name="surname" value="" id="surname">
        </div>
        <div>
          <label>Email:</label>
          <input type="email" name="email" value="" id="email">
        </div>
        <div>
          <label>Message:</label>
          <textarea name="message" rows="8" cols="40"></textarea>
        </div>

        <div>
          <label for="select-animal">Animal:</label>
          <select id="select-animal" name="select-animal">
            <option selected>None</option>
            <option>Valencia hispanica: Samaruc</option>
            <option>Lacerta aurelioi: Sargantana pallaresa</option>
          </select>
        </div>
      </form>

      <button type="submit" form="contact-form" value="Submit">Submit</button>

    </main>
    <footer>
      <section id="license">
        <h2>Licence</h2>

          Licence: <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">
          Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0)</a>
        </p>
        <img src="/images/license.png" alt="Lincense"/>
      </section>
    </footer>
  </body>
</html>
